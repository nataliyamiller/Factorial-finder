<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Finding out factorial of a number</title>
  </head>
  <body>
      <div class="container">
        <h1>Factorial finder</h1>

        <form id="input-number">
          <div class="form-group">
            <label for="number">Enter a number to calculate it's factorial:</label>
            <input id="number" type="text">
          </div>

          <button type="submit" class="btn">Find out!</button>
        </form>

        <div id="result">
          <p>Factorial of <span class="number"></span> is <span class="factorial"></span></p>
        </div>
        <div id="negative-number">
          <p>Please enter a non-negative number to calculate it's factorial</p>
      </div>
    </div>
  </body>
</html>
